<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAM PAY</title>

<style>
/* العام */
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:"Segoe UI", Tahoma, Arial, sans-serif;
}

body{
    background: linear-gradient(135deg,#eef1f6,#f9fafc);
    color:#1c1c1c;
}

/* البطاقة الرئيسية */
.card{
    width:90%;
    max-width:1400px;
    background: linear-gradient(180deg,#ffffff,#f7f8fb);
    border-radius:22px;
    padding:70px 70px 90px;
    margin:50px auto;
    box-shadow:0 25px 60px rgba(0,0,0,0.12);
    position:relative;
    overflow:hidden;
}

.card::before{
    content:"";
    position:absolute;
    top:0;
    right:0;
    width:100%;
    height:4px;
    background:linear-gradient(to left,#1133a5,#6b5cff);
}

/* الهيدر */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:70px;
    flex-wrap:wrap;
}

.brand{
    font-size:28px;
    font-weight:700;
    color:#1133a5;
}

.nav-links a{
    color:#444;
    text-decoration:none;
    margin-left:30px;
    font-size:16px;
    position:relative;
}

.nav-links a::after{
    content:"";
    position:absolute;
    bottom:-4px;
    right:0;
    width:0;
    height:2px;
    background:#1133a5;
    transition:0.3s;
}

.nav-links a:hover::after{
    width:100%;
}

/* المحتوى */
.content{
    display:flex;
    align-items:center;
    justify-content:space-between;
    flex-wrap:wrap;
}

.text-box{
    max-width:560px;
}

.text-box h1{
    font-size:48px;
    margin-bottom:12px;
    font-weight:700;
}

.text-box h2{
    font-size:18px;
    letter-spacing:5px;
    color:#777;
    margin-bottom:45px;
}

/* مربع البحث */
.search-box{
    display:flex;
    align-items:center;
    width:100%;
    max-width:820px;
    background:#ffffff;
    border-radius:14px;
    padding:8px;
    box-shadow:0 12px 30px rgba(0,0,0,0.08);
}

.search-box input{
    flex:1;
    border:none;
    outline:none;
    padding:16px 18px;
    font-size:16px;
    color:#333;
}

.search-box button{
    border:none;
    background:linear-gradient(135deg,#1133a5,#5848e5);
    color:#fff;
    padding:14px 30px;
    border-radius:10px;
    cursor:pointer;
    font-size:14px;
}

.search-box button:hover{
    opacity:0.9;
}

/* الشعار */
.logo{
    position:absolute;
    bottom:45px;
    left:60px;
}

.logo img{
    max-width:240px;
}

/* زخرفة */
.decoration{
    position:absolute;
    width:420px;
    height:420px;
    background:radial-gradient(circle,#6b5cff22,#ffffff00 70%);
    bottom:-180px;
    left:-120px;
}

/* المربعات (features) */
.features{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:30px;
    margin-top:50px;
}

.feature-box{
    background:#fff;
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.08);
    transition: transform 0.3s, box-shadow 0.3s;
}

.feature-box:hover{
    transform: translateY(-10px);
    box-shadow:0 25px 60px rgba(0,0,0,0.15);
}

.feature-box img{
    width:80px;
    margin-bottom:15px;
}

.feature-box h3{
    font-size:20px;
    margin-bottom:10px;
    color:#1133a5;
}

.feature-box p{
    font-size:14px;
    color:#555;
}

/* روابط المربعات */
.feature-link{
    text-decoration:none;
    color:inherit;
    display:block;
}

/* ======== الجوال ======== */
@media (max-width:768px){
    .card{
        width:95%;
        padding:30px 20px 40px;
    }

    /* الهيدر */
    .header{
        flex-direction: column;
        gap:15px;
        text-align: center;
        margin-bottom:30px;
        align-items: center;
    }

    .nav-links{
        display: flex;
        flex-direction: column;
        gap:10px;
        align-items: center;
    }

    .nav-links a{
        margin-left: 0;
        font-size:16px;
    }

    /* المحتوى */
    .content{
        flex-direction: column;
        gap:30px;
        text-align: center;
        align-items: center;
    }

    .text-box h1{
        font-size:28px;
        line-height:1.2;
    }

    .text-box h2{
        font-size:16px;
        letter-spacing:3px;
        margin-bottom:30px;
    }

    /* صندوق البحث */
    .search-box{
        flex-direction: column;
        gap:10px;
        max-width:100%;
    }

    .search-box input,
    .search-box button{
        width:100%;
        font-size:16px;
        padding:12px 15px;
        border-radius:10px;
    }

    /* الشعار */
    .logo{
        position: relative;
        bottom:0;
        left:0;
        margin-top:30px;
    }

    .logo img{
        max-width:140px;
    }

    /* الزخرفة */
    .decoration{
        width:250px;
        height:250px;
        bottom:-100px;
        left:-80px;
    }

    /* المربعات تصبح عمودية */
    .features{
        grid-template-columns:1fr; /* كل مربع يأخذ عرض كامل */
        gap:25px;
    }

    .feature-box{
        width:100%;
        max-width:100%;
        margin:0 auto;
    }
}


</style>
</head>
<body>


<div class="card">

    <div class="header">
        <div class="brand">SAM PAY</div>
        <div class="nav-links">
            <a href="about.html">من نحن</a>

        </div>
    </div>

    <div class="content">

                <button>بحث</button>

        </div>

    <div class="logo">
        <img src="img.png" alt="SAM PAY">
    </div>

</div>
<section class="features">
    <a href="جوالي.html" class="feature-link">
    <div class="feature-box">
        <img src="jawali (1).png" alt="خدمة سريعة">
        <h3>جوالي</h3>
        <p>رفيقك المالي</p>
    </div>
</a>


    <a href="جيب.html" class="feature-link">
    <div class="feature-box">
        <img src="jaib.png" alt="خدمة سريعة">
        <h3>جيب</h3>
        <p>أمان عالي</p>
    </div>
</a>

    <a href="ون كاش.html" class="feature-link">
    <div class="feature-box">
        <img src="one.png" alt="خدمة سريعة">
        <h3>ون كاش</h3>

    </div>

</body>
</html>
