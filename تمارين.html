<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الواجهة الرئيسية</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to bottom, #f0f4f7, #d9e4f5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
    }
    .menu-container {
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        color: #1e3c72;
        margin-bottom: 30px;
    }
    .menu-button {
        display: block;
        width: 250px;
        padding: 15px;
        margin: 15px auto;
        font-size: 18px;
        background-color: #1e3c72;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        text-decoration: none;
    }
    .menu-button:hover {
        background-color: #14529b;
    }
</style>
</head>
<link rel="manifest" href="manifest.json">

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

<body>
<div class="menu-container">
    <h1>اختر قسمك</h1>
    <a href="nutrition.html" class="menu-button">التغذية</a>
    <a href="workouts.html" class="menu-button">التمارين</a>
</div>
</body>
</html>
